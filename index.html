<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Memorize</title>
		<link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Roboto+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="memorize.css">
	</head>
	<body>
		<div class="container">
			<h1 class="title">Remember the Color not the <s>Word</s></h1>
			<p class="instructions">Press Any <b>Key</b> or <b class="start">START</b></p>
			<p class="pattern"></p>
			<div class="row">
				<div class="button" id="red"></div>
				<div class="button" id="green"></div>
				<div class="button" id="yellow"></div>
			</div>
			<div class="row">
				<div class="button" id="purple"></div>
				<div class="button" id="blue"></div>
				<div class="button" id="orange"></div>
			</div>
			<div class="row">
				<div class="button" id="grey"></div>
				<div class="button" id="black"></div>
				<div class="button" id="olive"></div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="memorize.js"></script>
	</body>
</html>
