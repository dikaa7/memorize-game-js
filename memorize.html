<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Memorize</title>
		<link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Roboto+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="memorize.css">
	</head>
	<body>
		<div class="container">
			<h1 class="title">Remember the Color not the <s>Word</s></h1>
			<p>Press Any <b>Key</b> to <b>START</b></p>
			<div class="row">
				<div class="button red"></div>
				<div class="button green"></div>
				<div class="button yellow"></div>
			</div>
			<div class="row">
				<div class="button purple"></div>
				<div class="button blue"></div>
				<div class="button orange"></div>
			</div>
			<div class="row">
				<div class="button grey"></div>
				<div class="button black"></div>
				<div class="button olive"></div>
			</div>
			
		</div>
	</body>
</html>
